        <div class="col-md-5" id="tarjeta">
          <h3>Información Del Docente</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="col-3" id="avatar">
                <i class="bi bi-person-badge"></i>
              </div>
            </div>
            <div class="col-md-4" id="frm">
              <label for="exampleInputEmail1" class="form-label"><i class="bi bi-postcard"></i> * Identificación </label>

              <label for="exampleInputEmail1" class="form-label"><i class="bi bi-person"></i> * Nombre </label>

            </div>

          </div>
        </div>
        <div class="col-md-6" id="tarjetaCategoria">

          <h3>Categoria del docente</h3>
          <div class="row">
            <div class="col-md-8">
              <!-- Categorias-->
              <div class="row" id="categorias">
                <div class="col-5">
                  <p><i class="bi bi-mortarboard-fill"></i> Posgrado :</p>
                </div>
                <div class="col-md-7">
                  <select class="form-select" id="Bonificacion">
                    <option selected>Opciones: </option>
                    <option value="Especializacion">Especialización</option>
                    <option value="Maestria">Maestria</option>
                    <option value="Doctorado">Doctorado</option>
                    <option value="Postdotorado">Postdotorado</option>

                  </select>
                </div>
              </div>

              <div class="row" id="categorias">
                <div class="col-5">
                  <p><i class="bi bi-x-diamond-fill"></i>Categoria:</p>
                </div>
                <div class="col-md-7">
                  <select class="form-select" id="categoria">
                    <option selected>Opciones: </option>
                    <option value="Auxiliar de tiempo completo">Auxiliar de tiempo completo</option>
                    <option value="Auxiliar de medio tiempo">Auxiliar de medio tiempo</option>
                    <option value="Asistente de tiempo completo">Asistente de tiempo completo</option>
                    <option value="Asistente de medio tiempo">Asistente de medio tiempo</option>
                    <option value="Asociado de tiempo completo">Asociado de tiempo completo</option>
                    <option value="Asociado de medio tiempo">Asociado de medio tiempo</option>
                    <option value="Titular de tiempo completo">Titular de tiempo completo</option>
                    <option value="Titular de medio tiempo">Titular de medio tiempo</option>

                  </select>
                </div>
              </div>

              <div class="row" id="categorias">
                <div class="col-5">
                  <p><i class="bi bi-people-fill"></i> Grupo:</p>
                </div>

                <div class="col-md-7">
                  <select class="form-select" id="semilleros">
                    <option selected>Seleccione: </option>
                    <option value="A1">A1</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="Reconocidos por colciencias">Reconocidos por colciencias</option>
                    <option value="Semilleros">Semilleros</option>
                  </select>
                </div>
              </div>
            </div>
